<div class="PageContainerDialog">

        </div>
      </SHOWHIDE:ERRORTOPIC>

      <form id="FunctionListsForm" name="FunctionListsForm" method="post" action="./browsefunctionparams.php">
      <input type="hidden" name="OneParamId" id="OneParamId" value="" />
      <input type="hidden" name="OneParamAction" id="OneParamAction" value="" />

      <input type="hidden" name="OneFunctionId" id="OneFunctionId" />
      <input type="hidden" id="_FORMNAME" name="_FORMNAME" />
      <input type="hidden" id="_FORMFIELD" name="_FORMFIELD" />
      <input type="hidden" name="_IsFCKEditor" />

      <script language="javascript" type="text/javascript">
      <!--
    
        function SetListId(ASender, AFormID) {
          var AForm = document.getElementById(AFormID);
          var OneParamAction = document.getElementById('OneParamAction');
          var OneParamId= document.getElementById('OneParamId');
          OneParamAction .value = ASender.name;
          OneParamId.value = ASender.value;
          return true;
        }

      //-->
      </script>

      <table class="FixedTable">
        <tbody>
          <tr>
            <td class="LabelColumn">Name der Funktion
            </td>
            <td style="width: 70%">
               <input type="text" id="Name" name="Name" maxlength="128" size="50" />
            </td>
          </tr>
          <tr>
           <td colspan="2">&nbsp;</td>
          </tr>
          <tr>
            <td class="LabelColumn">&nbsp;</td>
            <td style="width: 70%">
              <ISNOT:NEWFUNCTION>
              <span style="float: right; margin-right: 0pt"><a class="Backlink" href="./browsefunctionparams.php" name="NewParam" id="NewParam" onclick="CreateFormAndPostIt(this.href + '?OneFunctionId=' + document.getElementById('OneFunctionId').value + '&_FORMNAME=' + document.getElementById('_FORMNAME').value + '&_FORMFIELD='  + document.getElementById('_FORMFIELD').value + '&Action=new'); return false; ">Neue Bedingung erstellen</a></span>
              </ISNOT:NEWFUNCTION>
            </td>
          </tr>
        </tbody>
      </table>
      
      <ISNOT:NEWFUNCTION>

      <table id="TableFunctionsLists" name="TableFunctionsLists" class="FixedTable">
      	<thead>
      		<tr>
      			<td class="NoWrap" width="90%">Bedingung</td>
      			<td class="NoWrap" width="1%">&nbsp;</td>
      			<td class="NoWrap" width="min-width:10%">Aktionen</td>
      		</tr>
      	</thead>
      	<tbody>
        <LIST:ENTRY>
      		<tr>
      			<td><LIST:CONDITION></LIST:CONDITION></td>
      			<td>&nbsp;</td>
      			<td>
      			    <input type="image" src="images/edit.gif" width="16" height="16" name="EditFunctionParamsProperties" onclick="SetListId(this, 'FunctionListsForm');" alt="" style="cursor:pointer;" class="normalimage" onmouseout="hideTooltip()" onmouseover="showTooltip(event,'&Auml;ndert die Bedingung');return false" />&nbsp;
             <CAN:DELETE>
             <input type="image" src="images/delete.gif" width="16" height="16" name="DeleteParamOfFunction" onclick="SetListId(this, 'FunctionListsForm');" alt="" style="cursor:pointer;" class="normalimage" onmouseout="hideTooltip()" onmouseover="showTooltip(event,'L&ouml;scht die Bedingung dauerhaft.');return false" />&nbsp;
             </CAN:DELETE>
    		    </td>
      		</tr>
        </LIST:ENTRY>
      	</tbody>
      	</table>
      </ISNOT:NEWFUNCTION>

      <input type="submit" name="BackBtn" value="Zur&uuml;ck zur &Uuml;bersicht" class="FormButton" />&nbsp;&nbsp;
      <input type="submit" id="CreateFunction" name="CreateFunction" value="Funktion anlegen" class="FormButton" />


      </form>
