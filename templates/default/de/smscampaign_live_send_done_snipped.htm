      <form id="CampaignSendForm" name="CampaignSendForm" method="post" action="./browsesmscampaigns.php">

         <fieldset>

                 <td class="CampaignStatColumn">

               </tr>

             </tbody>
           </table>

           <br />


         </fieldset>

         <fieldset>

                     <br />
