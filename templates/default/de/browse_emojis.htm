      <script language="JavaScript" type="text/javascript">
      <!--

         // IE foreach
         if (window.NodeList && !NodeList.prototype.forEach)
           NodeList.prototype.forEach = Array.prototype.forEach;

        function PasteText(aText) {
          var input = SourceElement;
          input.focus();
          /* für Internet Explorer */
          if(typeof parent.document.selection != 'undefined') {
            /* Einfügen des Formatierungscodes */
            var range = parent.document.selection.createRange();
            var insText = range.text;
            range.text = insText + aText;
            /* Anpassen der Cursorposition */
            range = parent.document.selection.createRange();
            if (insText.length == 0) {
              range.move('character', -aText.length);
            } else {
              range.moveStart('character', insText.length + aText.length);
            }
            range.select();
          }
          /* für neuere auf Gecko basierende Browser */
          else if(typeof input.selectionStart != 'undefined')
          {
            /* Einfügen des Formatierungscodes */
            var start = input.selectionStart;
            var end = input.selectionEnd;
            var insText = input.value.substring(start, end);
            input.value = input.value.substr(0, start) + insText + aText + input.value.substr(end);
            /* Anpassen der Cursorposition */
            var pos;
            if (insText.length == 0) {
              pos = start + aText.length;
            } else {
              pos = start + aText.length + insText.length;
            }
            input.selectionStart = pos;
            input.selectionEnd = pos;
          }
          /* für die übrigen Browser */
          else
          {
          }
        }

        function InsertValue(value) {
          if(!IsFCK)
            PasteText(value);
            else {
              oEditor.focus();
              oEditor.fire( 'saveSnapshot' );
              oEditor.insertHtml(value);
              oEditor.fire( 'saveSnapshot' );
              oEditor.fire("blur");
            }
          var elements = parent.document.getElementsByName("MailEncoding");
          elements.forEach(function(element) {
            element.value="utf-8";
            if(element.onchange())
              element.onchange();
          });

        }

      //-->
      </script>

      $(document).ready(function(){
        $( "#emojis" ).accordion(
          {
          collapsible: true,
          heightStyle: "content",
          autoHeight: false,
          collapsible: true
          }
        );


        let cells = document.querySelectorAll(".emoji");
        for(let i=0; i<cells.length; i++) {
          cells[i].onclick=function(e){Notify(this);};
        }

        function Notify(cell){
          InsertValue( cell.innerHTML );
          parent.closeDialog();

        }

      })
      </script>
