      <link rel="stylesheet" type="text/css" href="css/scrollbox.css" />
      <script language="javascript" type="text/javascript" src="js/scrollbox.js"></script>

      <div class="spacerborder">
        <span class="Backlink"></span>
        <form method="post" id="SearchRecipientsForm" name="SearchRecipientsForm">

          <fieldset>
          <legend>Empf&auml;nger suchen</legend>
          <br />
          <br />
          <table class="FormTable" cellspacing="0" cellpadding="0" border="0">
            <tbody>
              <tr>
                <td class="LabelColumn"><SHOWHIDE:TOOLTIPS>
                                 <img onmouseover="showTooltip(event, 'Geben Sie das zu suchende Wort oder mehrere Worte mit Leerzeichen getrennt ein. Verwenden Sie den Platzhalter % oder *, um nach Teilzeichenketten suchen zu lassen.');return false" onmouseout="hideTooltip()" src="images/help_icon.gif" width="16" height="16" class="hintimage" alt="" />
                                 </SHOWHIDE:TOOLTIPS><label for="SearchText">Zu suchende Worte</label>
                </td>
                <td>
                  <input type="text" name="SearchText" id="SearchText" maxlength="255" size="255" style="width: 674px;" />
                  <br /><br />
                </td>
              </tr>

              <tr>
                <td class="LabelColumn">
                 Finde
                </td>
                <td>
                  <input type="radio" name="FindMethod" value="1" id="FindMethod1"><label for="FindMethod1">&nbsp;Mindestens eines der Worte</label><br />
                  <input type="radio" name="FindMethod" value="2" id="FindMethod2"><label for="FindMethod2">&nbsp;Alle angegebenen Worte</label><br />
                  <input type="radio" name="FindMethod" value="3" id="FindMethod3"><label for="FindMethod3">&nbsp;Genau diese Zeichenkette</label><br />
                  <input type="radio" name="FindMethod" value="4" id="FindMethod4"><label for="FindMethod4">&nbsp;Diese Zeichenkette als regul&auml;ren Ausdruck suchen</label><br />
                  <br /><br />
                </td>
              </tr>

              <tr>
                <td class="LabelColumn">Suche in diesen Empf&auml;ngerlisten
                </td>
                <td>
                  <div style="width: 674px; height: 150px" name="MLsScrollbox" id="MLsScrollbox" class="scrollbox">
                    <SHOW:MAILINGLISTS>
                      <span class="scrollboxSpan"><input type="checkbox" name="MailingLists[]" value="<MailingListsId></MailingListsId>" id="MailingListsLabelId" />&nbsp;<label for="MailingListsLabelId"><MailingListsName></MailingListsName></label><br /></span>
                    </SHOW:MAILINGLISTS>
                  </div>
                  <div style="text-align: left; margin-top: 10px">
                     <input type="button" name="SelectAllBtn" value="Alle w&auml;hlen" class="FormButton" onclick="SelectChkboxes('MailingLists[]', true);" />
                     <input type="button" name="UnSelectAllBtn" value="Alle abw&auml;hlen" class="FormButton" onclick="SelectChkboxes('MailingLists[]', false);" />
                  </div>
                  <br ><br ><br >
                </td>
              </tr>

              <tr>
                <td class="LabelColumn">Suche in diesen Feldern
                </td>
                <td>
                  <div style="width: 674px; height: 150px" name="FieldsScrollbox" id="FieldsScrollbox" class="scrollbox">
                    <SHOW:FIELDS>
                      <span class="scrollboxSpan"><input type="checkbox" name="Fields[]" value="<FieldsId></FieldsId>" id="FieldsLabelId" />&nbsp;<label for="FieldsLabelId"><FieldsName></FieldsName></label><br /></span>
                    </SHOW:FIELDS>
                  </div>
                  <div style="text-align: left; margin-top: 10px">
                     <input type="button" name="SelectAllBtn" value="Alle w&auml;hlen" class="FormButton" onclick="SelectChkboxes('Fields[]', true); ShowWarning();" />
                     <input type="button" name="UnSelectAllBtn" value="Alle abw&auml;hlen" class="FormButton" onclick="SelectChkboxes('Fields[]', false);" />
                  </div>

                </td>
              </tr>

              <tr>
                <td class="LabelColumn">&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td>
                <input type="submit" name="SearchBtn" value="Suchen" class="FormButton" />
                </td>
              </tr>
            </tbody>
          </table>
          </fieldset>

          <br style="clear:both;" />
        </form> 
      </div>

      <script language="JavaScript">
      <!--
        function SelectChkboxes(name, SelectAll){
          var e = document.getElementsByName(name);
          for(var i=0; i<e.length; i++){
            e[i].checked = SelectAll;
          }
        }

        function CountCheckedChkboxes(name){
          var count = 0;
          var e = document.getElementsByName(name);
          for(var i=0; i<e.length; i++){
            if(e[i].checked) count++;
          }
          return count;
        }

        function ShowWarning(){
          var WarnText = 'Die Suche in allen Feldern kann eine hohe Serverlast zur Folge haben und zum Scriptabbruch ohne Ergebnis f&uuml;hren.';
          MessageBox('Warnung', WarnText, 1, 320, 120, '');
        }

        if(CountCheckedChkboxes('MailingLists[]') == 0) SelectChkboxes('MailingLists[]', true);
        if(CountCheckedChkboxes('Fields[]') == 0) document.getElementsByName('Fields[]')[0].checked = true;

      //-->
      </script>
