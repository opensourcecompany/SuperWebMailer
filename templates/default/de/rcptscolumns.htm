      <script type="text/javascript">
      <!--
        addTableRolloverEffect('RcptsColumns','tableRollOverEffect','tableRowClickEffect');
        
        function CellClick(tablecell){
          if (tablecell != null && tablecell.firstChild != null ){
          
            var parent_tr = tablecell.parentNode;
            var parent_table = parent_tr.parentNode;
            while( (parent_table!= null) && (parent_table.nodeName != 'TABLE') ){
              parent_table=parent_table.parentNode;
            }
            document.getElementById('ColUp').disabled = parent_tr.rowIndex == 0;
            document.getElementById('ColDown').disabled = parent_tr.rowIndex == parent_table.rows.length - 1;

          } else {
            document.getElementById('ColUp').disabled = true;
            document.getElementById('ColDown').disabled = true;
          }
        }


        function MoveCol(direction, tableID) {
          var parent_tr = null;
          var parent_table = document.getElementById(tableID);
          if(parent_table == null) return false;
          for(var i=0; i<parent_table.rows.length; i++){
            if(parent_table.rows.item(i, i).className == "tableRowClickEffect") {
              parent_tr = parent_table.rows.item(i, i);
              break;
            }
          }
          
          if(parent_tr == null) return false;

          if(direction == "Up") {
            var index = parent_tr.rowIndex;
            var target_tr = parent_table.rows.item(index - 1, index - 1);
            exchangebyRowId(parent_tr.rowIndex, target_tr.rowIndex, tableID);
          }

          if(direction == "Down") {
            var index = parent_tr.rowIndex;
            var target_tr = parent_table.rows.item(index + 1, index + 1);
            exchangebyRowId(parent_tr.rowIndex, target_tr.rowIndex, tableID);
          }
          
          CellClick(parent_tr.cells.item(0));

        }

        // http://terrill.ca/sorting/switching_table_rows.php
        function exchangebyRowId(i, j, tableID)
        {
        	var oTable = document.getElementById(tableID); // fixed
        	var trs = oTable.tBodies[0].getElementsByTagName("tr");

        	if(i == j+1) {
        		oTable.tBodies[0].insertBefore(trs[i], trs[j]);
        	} else if(j == i+1) {
        		oTable.tBodies[0].insertBefore(trs[j], trs[i]);
        	} else {
        		var tmpNode = oTable.tBodies[0].replaceChild(trs[i], trs[j]);
        		if(typeof(trs[i]) != "undefined") {
        			oTable.tBodies[0].insertBefore(tmpNode, trs[i]);
        		} else {
        			oTable.appendChild(tmpNode);
        		}
        	}
        }

        CellClick(null);

        function SubmitParentForm(){
          if(!parent) return;
          var forms = parent.document.getElementsByTagName("form");
          if(forms)
            forms[0].submit();
        }


        //AUTO_SCRIPT_CODE_PLACEHOLDER//
